specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: mainnet
    source:
      address: "0xD79A7C30dE62F68D1e65f0b6D122EAcD03a90B15"
      abi: ConverterRegistryContract
      startBlock: 59125381
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
